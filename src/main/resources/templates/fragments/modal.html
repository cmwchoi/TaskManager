<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Task Manager Navbar Header</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
    <script src="../../static/js/jquery-2.2.4.min.js" th:src="@{js/jquery-2.2.4.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <!--<script src="../static/js/app.js" th:src="@{js/app.js}"></script>-->
</head>
<body>
    <div th:fragment="create-modal">
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create New Task</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-1">
                                <form id="add-form" th:action="@{/task/new}" th:object="${task}" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Description:</label>
                                        <div class="col-sm-10">
                                            <input id="task-description" type="text" class="form-control" th:field="*{description}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Deadline:</label>
                                        <div class="col-sm-10">
                                            <input id="task-deadline" type="datetime-local" class="form-control" th:field="*{deadline}"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <button id="create-task" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
